<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="addBook">
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <label for="pages">pages:</label>
            <input type="number" id="pages" min="1" required>
            <label for="read">Did I read it?</label>
            <input type="checkbox" id="read">
            <button value="default" id="confirmAdd">Add Book</button>
        </form>
        <button id="closeDialog">Close</button>
    </dialog>

    <dialog id="deleteBook">
        <h2>Delete Book</h2>
        <p id="deleteBookMessage"></p>
        <button id="confirmDelete">Delete</button>
        <button id="cancelDelete">Cancel</button>
    </dialog>


    <dialog id="updateBook">
        <h2>Update Book</h2>
        <form id="updateBookForm">
            <label for="title">Title:</label>
            <input type="text" id="updateTitle" required>
            <label for="author">Author:</label>
            <input type="text" id="updateAuthor" required>
            <label for="pages">Pages:</label>
            <input type="number" id="updatePages" min="1" required>
            <label for="read">Did I read it?</label>
            <input type="checkbox" id="updateRead">
            <button value="default" id="confirmUpdate">Update Book</button>
        </form>
        <button id="cancelUpdate">Close</button>
    </dialog>

    <button id="addBook" onclick="addDialog()">Add Book to Library </button>
    <div id="displayBooks" class="displayBooks"></div>
    
    <script src="app.js"></script>
</body>
</html>
